<html lang="en">
<head>

</head>
<body>
    <p id="demo"></p>
    <p id="demo5"></p>
    price:<input type="number" id="demo1">
    Quantity:<input type="number" id="demo2">
    Tax:<input type="number" id="demo3"><br><br>
    Total:<input type="Text" id="demo4">
    <button id="btn" onclick="fun()">Click me!</button>

    <br><br>
    <script>
        function fun(){
        var price,Quantity,Tax,Result,Total;
        price = document.getElementById("demo1").value;
        Quantity = document.getElementById("demo2").value;
        Tax = document.getElementById("demo3").value;
        Result = price * Quantity * Tax/100;
        Total= price * Quantity + Result;
         document.getElementById("demo4").value = Total;
        }
    </script>
